<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/contact.css">

<body>

  <header id="header">
    <nav class="navbar">
      <a href="../index.html" target="_self">Inicio</a>
      <a href="/pags/AboutMe.html">Sobre</a>
      <a href="#">Projetos</a>
      <a href="/pags/Contatos.html" target="_self">Contatos</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2 class="section-title">ENTRE EM CONTATO</h2>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">NÃºmero</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="send-button">Enviar</button>
    </form>
  </section>

  <p class="mensagem-text">test</p>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="../public/script/contact.js"></script>
</body>
